spring.application.name=AccountService

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/userdb
spring.datasource.username=userapp
spring.datasource.password=userpass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app.jwt-secret=JWTSecretKey12345678901234567890123456789012
app.jwt-expiration-milliseconds=604800000

# Server Configuration
server.port=8090

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Springdoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.servers[0].url=http://localhost:9090
springdoc.api-docs.servers[0].description=API Gateway
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
